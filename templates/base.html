<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <script src="https://kit.fontawesome.com/9d8a2027f3.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light mb-5">
        <div class="container">
            <a class="navbar-brand" href=" {{ url_for('home')}}">Home</a>
            <div class="nav justify-content-end ">
                <div class="navbar-nav">
                    {% if current_user.is_authenticated%}

                    <a class="nav-item nav-link "  href="{{ url_for('new_post')}}" aria-selected="false">New Post</a>
                    <a class="nav-item nav-link" href="{{ url_for('view_posts')}}" aria-selected="false">Your Posts</a>
                    <a class="nav-item nav-link"  href="{{ url_for('logout')}}">Logout <i class="fas fa-sign-out-alt"></i></a>

                    {% else%}
                    <a class="nav-item nav-link link" href="{{url_for('login')}}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a class="nav-item nav-link link" href="{{ url_for('register')}}"><i class="fas fa-user-plus"></i> Register</a>
                    {% endif%}
                </div>

            </div>

        </div>
    </nav>
    <div class="container">

        {% block body %}{% endblock %}
    </div>
</body>

</html>
